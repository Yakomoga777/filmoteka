<div class="backdrop-forms">
<div class="login-form">
  <button type="button" class="modal-close-login" data-modal-close>
    <svg class="modal-close-icon" width="18" height="18">
      <use href="./images/icons.svg#icon-close-modal"></use>
    </svg>
  </button>
  <h2 class="login-title">Login</h2>

  <input
    type="email"
    name="login-email"
    id="login-email"
    class="login-email login"
    placeholder="email"
    required
  />
  <input
    type="password"
    name="login-password"
    id="login-password"
    class="login-password login"
    placeholder="password"
    required
  />

  <!-- <input type="submit" value="log in" /> -->

  <button id="login-btn" class="login-btn">Login</button>
  <button id="an-btn" class="an-btn">don't have an accaunt? REGISTER</button>
</div>

<div class="register-form" id="register-form">
  <button type="button" class="modal-close-register" data-modal-close>
    <svg class="modal-close-icon" width="18" height="18">
      <use href="./images/icons.svg#icon-close-modal"></use>
    </svg>
  </button>
  <h2 class="login-title">Register</h2>

  <input
    type="email"
    name="register-email"
    id="register-email"
    class="register-email login"
    placeholder="email"
    required
  />
  <input
    type="password"
    name="register-password"
    id="register-password"
    class="register-password login"
    placeholder="password"
    required
  />

  <!-- <input type="submit" value="log in" /> -->

  <button id="register-btn" class="register-btn">Register</button>
  <button id="log-btn" class="an-btn">have an accaunt? LOGIN</button>
</div>
</div>
